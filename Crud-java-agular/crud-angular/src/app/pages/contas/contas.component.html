<mat-card>
  <mat-toolbar color="primary">Contas</mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-contas-list
      *ngIf="contas; else loading"
      [contas]="contas"
      (edit)="onEdit($event)"
      (add)="onAdd()"
      (remove)="onRemove($event)"
    ></app-contas-list>
    <ng-template #loading>
      <div class="loading">
      </div>
    </ng-template>
  </div>
</mat-card>
