<mat-card>

  <mat-toolbar color="warn">
    Criar Conta Nova
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
          <mat-select  formControlName="category">
            <mat-option></mat-option>
            <mat-option value="Pessoa Fisica (PF)">Conta Fisica (PF)</mat-option>
            <mat-option value="Pessoa Fisica(PJ)">Conta Juridica (PJ)</mat-option>
          </mat-select>
      </mat-form-field>

       <mat-form-field class="full-width">
        <input matInput placeholder="Digite o valor" formControlName="dinheiroTotal">
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raized-button (click)="onSubmit()">Salvar</button>
    <button mat-raized-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
